
{% extends "cards/base.html" %}

{% block content %}
    {% if card %}
        <h2>Edit Card</h2>
    {% else %}
        <h2>Create New Card</h2>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input
            value="Save Card"
            type="submit">
    </form>
    <a href="{% url 'card-list' %}">
        Cancel
    </a>

{% endblock %}
